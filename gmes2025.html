<!DOCTYPE html>
<html lang="ko"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(주)세바바이오텍 - GMES 2025 참가</title>
    <style>
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center; /* 전체 텍스트 중앙 정렬 유지 */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .top-logo {
            width: 150px; /* 상단 로고 크기 */
            height: auto;
            margin: 20px auto 10px auto; /* 중앙 정렬 및 여백 */
            display: block;
        }
        .header img {
            width: 100%; /* 이미지는 원본 비율을 유지하며 100% 너비로 표시 */
            height: auto;
            display: block;
        }
        .content {
            padding: 20px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 10px;
            font-size: 1.6em;
        }
        p {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        .contact-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex; /* Flexbox 사용 */
            flex-wrap: wrap; /* 내용이 넘칠 경우 다음 줄로 넘어가도록 설정 */
            justify-content: space-between; /* 양 끝 정렬 */
            align-items: flex-start; /* 상단 정렬 */
            text-align: left; /* 텍스트 왼쪽 정렬 */
            font-size: 0.9em;
        }
        .contact-info-text {
            flex: 1 1 55%; /* 연락처 정보가 55% 너비를 차지 (조절 가능) */
            min-width: 250px; /* 너무 줄어들지 않도록 최소 너비 설정 */
            margin-right: 15px; /* 부스번호와의 간격 */
        }
        .contact-info-text p {
            margin-bottom: 5px; /* 간격 줄임 */
        }
        .contact-info-text p:last-child {
            margin-bottom: 0;
        }
        .contact-info-text strong {
            color: #0056b3;
        }
        .booth-number-box {
            flex: 1 1 40%; /* 부스 번호가 40% 너비를 차지 (조절 가능) */
            background-color: #ffebeb; /* 부스 번호 배경색 */
            border: 1px solid #ffcccc; /* 부스 번호 테두리 */
            border-radius: 5px;
            padding: 15px 10px;
            text-align: center; /* 부스 번호 중앙 정렬 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100px; /* 높이 고정 (조절 가능) */
            box-sizing: border-box; /* 패딩, 보더를 너비에 포함 */
        }
        .booth-number-box strong {
            font-size: 1.2em; /* '부스 번호:' 텍스트 크기 */
            color: #555;
            margin-bottom: 5px;
        }
        .booth-number-value {
            font-size: 2em; /* 실제 부스 번호 크기 강조 */
            font-weight: bold;
            color: #cc0000; /* 부스 번호 강조 색상 */
            line-height: 1.2;
        }
        /* 모바일에서 세로로 정렬 */
        @media (max-width: 480px) {
            .contact-section {
                flex-direction: column;
                align-items: center; /* 중앙 정렬 */
            }
            .contact-info-text, .booth-number-box {
                flex: 1 1 100%; /* 전체 너비 차지 */
                margin-right: 0;
                margin-bottom: 15px; /* 각 섹션 하단 여백 */
            }
            .booth-number-box {
                min-height: auto; /* 모바일에서 높이 자동 조정 */
                padding: 10px;
            }
        }

        .footer {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            font-size: 0.8em;
            margin-top: 20px;
        }
        a {
            color: #0056b3;
            text-decoration: none;
        }
        a:hover {
                text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="shebah.png" alt="(주)세바바이오텍 로고" class="top-logo">

        <div class="header">
            <img src="gmes.jpg" alt="GMES 2025 박람회 이미지">
        </div>

        <div class="content">
            <h1 style="margin-top:20px;">(주)세바바이오텍, GMES 2025에 참가합니다!</h1>
            <p><strong>(주)세바바이오텍</strong>은 독자적인 **피부 마이크로바이옴 기술 기반<br>홈 메디컬 코스메틱**을 선보입니다.<br>이번 박람회에서 저희의 혁신적인 <b>**PDRN 홈케어 제품**들을 만나보세요.</b></p>

            <div class="contact-section">
                <div class="contact-info-text">
                    <p><strong>홈페이지:</strong> <a href="http://shebahbio.com" target="_blank">shebahbio.com</a></p>
                    <p><strong>연락처:</strong> 033-256-6090</p>
                    <p><strong>대표 문의 메일:</strong> <a href="mailto:info@shebah.co.kr">info@shebah.co.kr</a></p>
                </div>
                <div class="booth-number-box">
                    <strong>GMES 2025 부스 번호<br><font size=15 color=red><b>C105</b></font></strong>
                    <span class="booth-number-value"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 (주)세바바이오텍. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
